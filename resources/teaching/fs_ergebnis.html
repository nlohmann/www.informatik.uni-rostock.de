<html>
  <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">   <title> Pr√ºfung </title>
   <script language="javascript" src="http://www.google.com/jsapi"></script>
   </head>
   <body>

   <div id="chart"></div>

   <script type="text/javascript">
      var queryString = '';
      var dataUrl = '';

      function onLoadCallback() {
        if (dataUrl.length > 0) {
          var query = new google.visualization.Query(dataUrl);
          query.setQuery(queryString);
          query.send(handleQueryResponse);
        } else {
          var dataTable = new google.visualization.DataTable();
          dataTable.addRows(6);

          dataTable.addColumn('number');
          dataTable.setValue(0, 0, 11);
          dataTable.setValue(1, 0, 11);
          dataTable.setValue(2, 0, 8);
          dataTable.setValue(3, 0, 5);
          dataTable.setValue(4, 0, 2);
          dataTable.setValue(5, 0, 6);

          draw(dataTable);
        }
      }

      function draw(dataTable) {
        var vis = new google.visualization.ImageChart(document.getElementById('chart'));
        var options = {
          chxs: '0,000000,11.5',
          chxt: 'x',
          chs: '700x200',
          cht: 'pc',
          chco: '008000|80C65A|FFFF00|FF9900|FF0000|555555',
          chd: 's:EECGK',
          chl: 'sehr gut (11)|gut (11)|befriedigend (8)|ausreichend (5)|nicht bestanden (2)|nicht erschienen (6)',
        };
        vis.draw(dataTable, options);
      }

      function handleQueryResponse(response) {
        if (response.isError()) {
          alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
          return;
        }
        draw(response.getDataTable());
      }

      google.load("visualization", "1", {packages:["imagechart"]});
      google.setOnLoadCallback(onLoadCallback);

    </script>
  </body>
</html>
